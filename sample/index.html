<script src="../libs/jquery-1.5.1.min.js" type="text/javascript"></script>
<script src="../libs/rx.min.js" type="text/javascript"></script>
<script src="../libs/rx.joinpatterns.min.js" type="text/javascript"></script>
<script src="../libs/rx.jquery.js" type="text/javascript"></script>
<script src="../libs/rx.time.min.js" type="text/javascript"></script>
<script src="../libs/rx.coincidence.min.js" type="text/javascript"></script>
<script src="../libs/rx.aggregates.min.js" type="text/javascript"></script>
<script src="../src/rxcuts.js" type="text/javascript"></script>

<script>

RxCuts
        .observeShortcuts()
        .where(function(info){
            return info.areKeysDown(["CTRL", "DOWN ARROW"]) && info.isProActive();
        })
        .subscribe(function(info){
            console.log("CTRL AND DOWN")
        });

RxCuts
        .observeShortcuts()
        .where(function(info){
            return info.isProActive() && info.numberOfKeysDown(1);
        })
        .where(function(info){
            return info.areKeysDown(["DOWN ARROW"])
        })
        .subscribe(function(info){
            console.log("DOWN ARROW DOWN")
        })

</script>
